<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train Search</title>
    <!-- Bootstrap CSS CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    
    <!-- LINK TO FIREBASE GOES HERE -->

  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- Style to fix the issue of text extending past card length -->
    <style>
        .card-body a {
      word-break: break-all;
    }

    .articleHeadline {
      line-height: 1.5;
    }
  </style>
</head>

<body>

    <!-- Main Bootstrap Search -->
    <div class="container">

        <!-- Jumbotron for Title -->
        <div class="jumbotron" style="background-color: silver ; color: black;">
            <h1 class="text-center">
                <strong> Anytime is Train Time</strong>
            </h1>
            <p class="text-center">Choo Choo! Chee Chee!</p>
        </div>

        <div class="row">

            <div class="col-md-12">
      
              <!-- Current Employees-->
              <div class="card mb-4">
                <div class="card-body">
                    <h3><strong> Current Train Schedule</strong></h3>
                  <table class="table table-sm table-hover" id='train-table'>
                    <thead>
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>

        

        <!-- This row will handle all of the retrieved trains that the user wants -->

                    <!-- Row for Searching New Trains -->
        <div class="row">
                <div class="col-sm-12">
                    <br>
                    <!-- First card is for handling the search parameters -->
                    <div class="card">
                        <div class="card-header">
                            <h3><strong>Add Train</strong></h3>
                        </div>
                        <div class="card-body">
    
                            <!-- Here we create an HTML Form for handling the inputs-->
                            <form role="form">
    
                                <!-- Here we create the text box for capturing the search term-->
                                <div class="form-group">
                                    <label for="search">Train Name</label>
                                    <input type="text" class="form-control" id="trainName">
                                </div>
    
                                <div class="form-group">
                                    <label for="search">Destination</label>
                                    <input type="text" class="form-control" id="destination">
                                </div>
    
                                <!-- Here we capture the Start Year Parameter-->
                                <div class="form-group">
                                    <label for="start-year">First Train Time (HH:mm - Military Time)</label>
                                    <input type="text" class="form-control" id="trainTime">
                                </div>
    
                                <!-- Here we capture the End Year Parameter -->
                                <div class="form-group">
                                    <label for="end-year">Frequency (min)</label>
                                    <input type="text" class="form-control" id="frequency">
                                </div>
    
                                <!-- Here we have our final submit button -->
                                <button type="submit" class="btn btn-default" id="submit">
                                    <i class="fa fa-search"></i> Submit</button>
    
    
                            </form>
                        </div>
                    </div>
                </div>
            </div>

                    <!-- This main card will hold each of the resulting articles -->
                    <div class="card-body" id="article-section">
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer Region -->
        <div class="row">
            <div class="col-sm-12">

                <!-- Line Break followed by closing -->
                <hr>
                <h5 class="text-center">
                    <small>Made with lots and lots of
                        <i class="fa fa-heart"></i>
                    </small>
                </h5>

            </div>
        </div>

    </div>

    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <!-- Code to the JavaScript File -->
    <script src="assets/train.js"></script>

</body>

</html>
